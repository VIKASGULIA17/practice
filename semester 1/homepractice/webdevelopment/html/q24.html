<!DOCTYPE html>
<html>
<head>
  <title>Button Examples</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .primary-button {
      background-color: #007bff;
      color: #fff;
    }
    
    .secondary-button {
      background-color: #6c757d;
      color: #fff;
    }
    
    .success-button {
      background-color: #28a745;
      color: #fff;
    }
    
    .warning-button {
      background-color: #ffc107;
      color: #000;
    }
    
    .danger-button {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Button Examples</h1>
  
  <button class="button primary-button">Primary Button</button>
  <button class="button secondary-button">Secondary Button</button>
  <button class="button success-button">Success Button</button>
  <button class="button warning-button">Warning Button</button>
  <button class="button danger-button">Danger Button</button>
</body>
</html>
