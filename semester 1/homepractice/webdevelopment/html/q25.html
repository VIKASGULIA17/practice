<!DOCTYPE html>
<html>
<head>
  <title>Typography Classes</title>
  <style>
    .heading {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    
    .subheading {
      font-size: 18px;
      font-weight: bold;
      color: #666;
    }
    
    .paragraph {
      font-size: 16px;
      color: #999;
    }
    
    .highlight {
      font-size: 20px;
      font-weight: bold;
      color: #ff6600;
    }
    
    .link {
      font-size: 16px;
      color: #0066cc;
      text-decoration: none;
    }
    
    .button {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #0066cc;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 class="heading">Heading</h1>
  <h2 class="subheading">Subheading</h2>
  <p class="paragraph">This is a paragraph.</p>
  <p class="highlight">This is a highlighted paragraph.</p>
  <a class="link" href="#">Link</a>
  <a class="button" href="#">Button</a>
</body>
</html>
